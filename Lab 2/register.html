	</head>
	<body>
        <ul class="nav justify-content-center" style="background-color:#e3f8fc; font-size:18px; " >
            <li class="nav-item">
                <a class="nav-link active" href="#"><i class="fa fa-home fa-fw"></i> Home</a>

            <li class="nav-item">
                <a class="nav-link" id="products" href="products.html"><i class="fa-brands fa-product-hunt"></i> Products</a>

            <li class="nav-item">

            <li class="nav-item" id="contact">
                <a class="nav-link" href="contact.html"><i class="fa-solid fa-phone-volume"></i> Contact</a>

                <a class="nav-link" href="login.html"><i class="fa-solid fa-right-to-bracket"></i> Login/Logout</a>

                <a class="nav-link" href="register.html"><i class="fa-solid fa-registered"></i> Register</a>
            </li>
        </ul>

		<p></p>
		<p> </p>
		<form id="login-form">
			<div class="title">Register</div>
			<p class="pContent">Create your own account. It's free and only takes a minute.</p>
			<!-- form group for first name entry -->
				<div class="form-group">
					<input 
						type="text" 
						class="form-control" 
						id="inputFirstName"
						placeholder="First name"
						required
					/>
					<div class="errorMessage"></div>
				</div>
				<!-- form group for last name entry -->
				<div class="form-group">
					<input 
						type="text" 
						class="form-control" 
						id="inputLastName"
						placeholder="Last name"
						required
					/>
					<div class="errorMessage"></div>
				</div>
				
			  <!-- form group for email  entry -->
			  <div class="form-group" id="email-group">
				<input
					type="email"
					class="form-control"
					id="inputEmail"
					placeholder="Email"
					required
				/>
				<div class="errorMessage"></div>
			</div>
				<!-- form group for password 1 entry -->
			<div class="form-group" id="pass1-group">
				<input
					type="password"
					class="form-control"
					id="inputPassword"
					placeholder="Password"
					required
				/>
				<div class="errorMessage"></div>
			</div>
				<!-- form group for password 2 entry -->
			<div class="form-group" id="pass2-group">
				<input
					type="password"
					class="form-control"
					id="inputPassword2"
					placeholder="Confirm Password"
					required
				/>
				<div class="errorMessage"></div>
			</div>

			<!-- submit button -->
			<button type="submit" class="btn btn-primary" id="btnRegister">
				Register
			</button>
		</form>

		<nav class="navbar fixed-bottom navbar-light bg-light" style="background-color:#caf0f8">
			<div class="container-fluid" style="background-color:#e4f0f9">
				<a class="navbar-brand" id="copyright" href="#">Fixed bottom</a>
			</div>
		</nav>
		<!-- import scripts as modules  -->
		<script type="module" src="./scripts/app.js"></script>
	</body>
</html>
