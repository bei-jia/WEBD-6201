		<form id="login-form">
			<div class="title">Login</div>
			<!-- form group for first name entry -->
			<div class="form-group" >
                <i id="i-log" class="fa fa-user"></i>
				<input
					type="text"
					class="form-control"
					id="log-username"
					placeholder="Enter your username "
					required
				/>
				<div class="errorMessage"></div>
			</div>

			<!-- form group for last name entry -->
			<div class="form-group" >
				<i id="i-pass" class="fa-solid fa-lock"></i>
				<input
					type="password"
					class="form-control"
					id="log-pass"
					placeholder="Enter your password"
					required
				/>
				<div class="errorMessage"></div>
			</div>
        
			<!-- submit button -->
			<button type="submit" class="btn btn-primary"  id="loginSubmit">
				Login
			</button>

		</form>
