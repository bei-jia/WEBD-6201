<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact Us</title>
		<link
			rel="stylesheet"
			href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css"
		/>
	</head>
	<body>
		<ul class="nav justify-content-center">
			<li class="nav-item">
				<a class="nav-link active" href="index.html"><i class="fa fa-home fa-fw"></i> Home</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" id="products" href="products.html"><i class="fa-brands fa-product-hunt"></i></i> Products</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="services.html"><i class="fa-solid fa-bell"></i> Services</a>
			</li>
			<li class="nav-item" >
				<a class="nav-link" href="about.html"><i class="fa-solid fa-users"></i> About</a>
			</li>
			<li class="nav-item" id="contact">
				<a class="nav-link" href="contact.html"><i class="fa-solid fa-phone-volume"></i> Contact</a>
			</li>
		</ul>
		<form>
			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label>
				<input
					type="email"
					class="form-control"
					id="exampleInputEmail1"
					aria-describedby="emailHelp"
					placeholder="Enter email"
				/>
				<small id="emailHelp" class="form-text text-muted"
					>We'll never share your email with anyone else.</small
				>
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input
					type="password"
					class="form-control"
					id="exampleInputPassword1"
					placeholder="Password"
				/>
			</div>
			<div class="form-check">
				<input
					type="checkbox"
					class="form-check-input"
					id="exampleCheck1"
				/>
				<label class="form-check-label" for="exampleCheck1"
					>Check me out</label
				>
			</div>
			<button id="submit-button" type="submit" class="btn btn-primary">
				Submit
			</button>
		</form>
		<nav class="navbar fixed-bottom navbar-light bg-light">
			<div class="container-fluid">
			  <a class="navbar-brand" id="copyright" href="#">Fixed bottom</a>
			</div>
		  </nav>
		<script src="./scripts/app.js"></script>
	</body>
</html>
