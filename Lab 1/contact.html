<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Contact Us</title>
	<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css" />
</head>

<body>
	<!-- Navigation bar section  -->
	<ul class="nav justify-content-center" style="background-color:#e3f8fc; font-size:18px; ">
		<li class="nav-item">
			<a class="nav-link active" href="index.html"><i class="fa fa-home fa-fw"></i> Home</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" id="products" href="products.html"><i class="fa-brands fa-product-hunt"></i>
				Products</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="services.html"><i class="fa-solid fa-bell"></i> Services</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="about.html"><i class="fa-solid fa-users"></i> About Us</a>
		</li>
		<li class="nav-item" id="contact">
			<a class="nav-link" href="contact.html"><i class="fa-solid fa-phone-volume"></i> Contact</a>
		</li>
	</ul>
	<form>
		<div class="form-group">
			<label for="usernameInput">Username</label>
			<input type="text" class="form-control" id="usernameInput" placeholder="Username" required />
		</div>
		<div class="form-group col-md-6">
			<label for="inputPhone5">Contact Number</label>
			<input type="tel" class="form-control" id="inputPhone5" placeholder="999-888-7777"
				pattern="\d{3}[\-]\d{3}[\-]\d{4}" required />
		</div>
		<div class="form-group">
			<label for="exampleInputEmail1">Email address</label>
			<input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp"
				placeholder="Enter email" />
			<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		</div>
		<div class="form-floating">

			<textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
				style="height: 100px"></textarea>
			<label for="floatingTextarea2">Short Message</label>
		</div>

		<button id="submit-button" type="submit" class="btn btn-primary">
			Submit
		</button>
	</form>
	<nav class="navbar fixed-bottom navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" id="copyright" href="#">Fixed bottom</a>
		</div>
	</nav>
	<script src="./scripts/app.js"></script>
</body>

</html>
